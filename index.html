<!DOCTYPE html>
<html>
<head>
    <title>VANTA.TOPOLOGY 효과 예제</title>
    <style>
        /* 페이지 전체를 채우도록 스타일링 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
        }
        /* Vanta 효과를 적용할 배경 요소 */
        #vanta-background {
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
        }
    </style>
</head>
<body>

    <div id="vanta-background"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.topology.min.js"></script>

    <script>
        // VANTA.TOPOLOGY 효과 초기화
        VANTA.TOPOLOGY({
            el: "#vanta-background", // 효과를 적용할 요소 선택자
            mouseControls: true,      // 마우스 컨트롤 활성화 (핵심 기능)
            touchControls: true,      // 터치 컨트롤 활성화
            gyroControls: false,     // 자이로스코프 컨트롤 비활성화
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3f9eff,        // 점과 선의 색상
            backgroundColor: 0x121a24 // 배경색
        });
    </script>

</body>
</html>
